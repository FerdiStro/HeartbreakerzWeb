



  <div id="computerView" *ngIf="!isPhoneSize">

    <app-top-bar class="topBar" (selectedPageEvent)="selectSite($event)" ></app-top-bar>
    <div id="content">
      <div id="body">
        <app-work-content  *ngIf="selectedSite ==0" [SiteName]="'HOME'" ></app-work-content>
        <app-work-content  *ngIf="selectedSite ==1" [SiteName]="'SHOP'" ></app-work-content>
        <!--      <app-home-content *ngIf="selectedSite ==0"></app-home-content>-->
        <!--      <app-shop-content *ngIf="selectedSite ==1"></app-shop-content>-->
        <app-releases-content *ngIf="selectedSite ==2"></app-releases-content>
      </div>
    </div>
    <app-buttom-section></app-buttom-section>
  </div>

  <div id="phoneSize" *ngIf="isPhoneSize">
    <app-top-bar-handy class="topBar" (selectedPageEvent)="selectSite($event)"></app-top-bar-handy>
    <div id="contentHandy">
      <div id="body-Handy">
        <app-work-content-handy *ngIf="selectedSite == 0" [SiteName]="'HOME'"></app-work-content-handy>
        <app-work-content-handy *ngIf="selectedSite == 1" [SiteName]="'Shop'"></app-work-content-handy>
        <app-work-content-handy *ngIf="selectedSite == 2" [SiteName]="'Releases'"></app-work-content-handy>
<!--        <app-work-content  *ngIf="selectedSite ==0" [SiteName]="'HOME'" ></app-work-content>-->

      </div>
    </div>
    <app-handy-button-section id="bottom-handy"></app-handy-button-section>
  </div>
